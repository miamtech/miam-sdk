image: openjdk:11-jdk

variables:
  OSSRH_USERNAME: "$OSSRH_USERNAME"
  OSSRH_PASSWORD: "$OSSRH_PASSWORD"
  SIGNING_KEY: "$SIGNING_KEY"
  SIGNING_KEY_ID: $SIGNING_KEY_ID"
  SIGNING_PASSWORD: "$SIGNING_PASSWORD"
  SONATYPE_STAGING_PROFILE_ID: "$SONATYPE_STAGING_PROFILE_ID"
  ANDROID_COMPILE_SDK: "31"
  ANDROID_BUILD_TOOLS: "32.0.0"
  ANDROID_COMMAND_LINE_TOOLS: "7583922"

before_script:
  - apt-get --quiet update --yes
  - apt-get --quiet install --yes wget tar unzip lib32stdc++6 lib32z1
  - export ANDROID_HOME="${PWD}/android-home"
  - install -d $ANDROID_HOME
  - wget --output-document=$ANDROID_HOME/cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-${ANDROID_SDK_TOOLS}_latest.zip
  - pushd $ANDROID_HOME
  - unzip -d cmdline-tools cmdline-tools.zip
  - pushd cmdline-tools
  - mv cmdline-tools tools || true
  - popd
  - popd
  - export PATH=$PATH:${ANDROID_HOME}/cmdline-tools/tools/bin/
  - sdkmanager --version
  - yes | sdkmanager --licenses || true
  - sdkmanager "platforms;android-${ANDROID_COMPILE_SDK}"
  - sdkmanager "platform-tools"
  - sdkmanager "build-tools;${ANDROID_BUILD_TOOLS}"
  - chmod +x ./gradlew


build-sdk:
  stage: build
  script:
    - ./gradlew :androidSDK:assembleRelease
  only:
    - merge_requests

publish-sdk-maven:
  stage: deploy
  script:
    - ./gradlew publishReleasePublicationToSonatypeRepository --max-workers 1 closeAndReleaseSonatypeStagingRepository
  only:
    - tags